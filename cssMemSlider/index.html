<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Mems</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>    
    <div id="slider">
      <input checked="" type="radio" name="slider" id="slide1">
      <input type="radio" name="slider" id="slide2">
      <input type="radio" name="slider" id="slide3">
      <input type="radio" name="slider" id="slide4">
      <input type="radio" name="slider" id="slide5">
      
      <div class="slider__slides">
        <div class="slider__overflow">
          <div class="slider__inner">
            <div class="slide slide_1">
              <div class="slide-content">
                <img src="assets/programming.jpg" class="slider__picture slider__picture_item" alt="photo: programing">
                <p class="slider__content slider__content_caption">About programmer and  his relationship with programming...</p>
              </div>
            </div>
            <div class="slide slide_2">
              <div class="slide-content">
                <img src="assets/fashion.jpg" class="slider__picture slider__picture_item" alt="photo: fashion">
                <p class="slider__content slider__content_caption">Start museum task be like:</p>
              </div>
            </div>
            <div class="slide slide_3">
              <div class="slide-content">
                <img src="assets/sleepForFiveMin.jpg" class="slider__picture slider__picture_item" alt="photo: morning">
                <p class="slider__content slider__content_caption">Morning awakening</p>
              </div>
            </div>
            <div class="slide slide_4">
              <div class="slide-content">
                <img src="assets/PyPy.jpg" class="slider__picture slider__picture_item" alt="photo: PyPy">
                <p class="slider__content slider__content_caption"><strong>Programmers:</strong>It's an alternative of the Python</p>
                <p class="slider__content slider__content_caption"><strong>Others:</strong>Avatar. Once upon a time, four peoples lived in peace, but everything changed when the people of fire unleashed a war</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="slider__bullets">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
      </div>
    </div>
  </body>
</html>
